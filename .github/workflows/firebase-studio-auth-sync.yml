name: Sync Firebase Studio Auth

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  sync-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync auth file from Firebase Studio output
        env:
          FIREBASE_STUDIO_AUTH_RAW_URL: ${{ secrets.FIREBASE_STUDIO_AUTH_RAW_URL }}
          FIREBASE_STUDIO_AUTH_BEARER: ${{ secrets.FIREBASE_STUDIO_AUTH_BEARER }}
        run: |
          ./scripts/sync-firebase-auth.sh

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- firebase-studio-auth.generated.js; then
            echo "No auth changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add firebase-studio-auth.generated.js
          git commit -m "chore(auth): sync firebase studio auth config"
          git push
