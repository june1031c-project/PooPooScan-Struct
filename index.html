<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PooPooScan Struct</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>PooPooScan Struct</h1>
      <p id="page-message">페이지를 불러오는 중...</p>
      <div class="row">
        <button id="refresh-time" type="button">시간 새로고침</button>
      </div>
      <p id="now-time" class="muted"></p>
    </section>

    <section class="card">
      <h2>Firebase 인증</h2>
      <p id="auth-status">설정 확인 중...</p>
      <div class="row">
        <button id="login-google" type="button">Google 로그인</button>
        <button id="logout" type="button">로그아웃</button>
      </div>
      <p class="muted">Firebase 설정이 없으면 인증 버튼은 비활성화됩니다.</p>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
